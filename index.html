<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Catgram</title>
    <link rel="stylesheet" href="catgram.css" />
  </head>
  <body>
    <div class="background">
      <div class="header">
        <div class="left">
          <div class="profile">
            <p>😺</p>
            <span class="tip">Profile</span>
          </div>
          <div class="favorite">
            <p>😻</p>
            <span class="tip">Favorite</span>
          </div>
          <div class="upload">
            <p>😼</p>
            <span class="tip">Upload</span>
          </div>
        </div>
        <div class="header-center">
          <p class="logo">Catgram</p>
        </div>
        <div class="right">
          <div class="search">
            <input class="search-bar" placeholder="Search">
          </div>
          <button class="search-button">🙀</button>
        </div>
      </div>
      <div class="center">
        <div class="main">
          <div class="user-name">~Dazia~</div>
          <div class="img">
            <img src="https://via.placeholder.com" alt="Cat Image"/>
          </div>
          <div class="like-share">
            <button class="emoticon">🐱</button>
            <button class="share">🔗</button>
          </div>
        </div>
        <div class="main">
          <div class="user-name">Kamil_i_ptyś</div>

            <button class="share">🔗</button>
          </div>
        </div>
        <div class="main">
          <div class="user-name">sympatyczny włoch</div>
          <div class="img">
            <img src="https://via.placeholder.com" alt="Cat Image"/>

          <div class="like-share">
            <button class="emoticon">🐱</button>
            <button class="share">🔗</button>
          </div>
        </div>
        <div class="main">
          <div class="user-name">Gameboy</div>
          <div class="img">
            <img src="https://via.placeholder.com" alt="Cat Image"/>
          </div>
          <div class="like-share">
            <button class="emoticon">🐱</button>
            <button class="share">🔗</button>
          </div>
        </div>

          </div>
        </div>

          <div class="img">
            <img src="https://via.placeholder.com" alt="Cat Image"/>
          </div>
          <div class="like-share">
            <button class="emoticon">🐱</button>
            <button class="share">🔗</button>
          </div>
        </div>
      </div>
      <script src="generate-and-api.js"></script>
    </div>
    <script src="catgram.js"></script>
  </body>
</html>
